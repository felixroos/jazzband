<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>jazzband demo</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="demo.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js"></script>
    <style>
      canvas {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>

  <body style="margin:0;padding:0">
    <div id="ace" style="right:0;width:40%;height:600px;position:fixed"></div>
    <div id="osmd"></div>
    <button id="staff">Staff</button>

    <button id="bolero">Bolero</button>
    <button id="next">Play a Jazz Standard</button>
    <!-- <button id="instruments">Random Instruments</button>
<button id="jazz">Play Jazz</button>
<button id="funk">Play Funk</button>
<button id="bossa">Play Bossa</button> -->
    <button id="stop">Stop</button>
    <button id="alice">Blues for Alice</button>
    <button id="steps">Giant Steps</button>
    <button id="green">Blue in Green</button>
    <button id="things">All The Things</button>
    <button id="knife">Mack the Knife</button>
    <button id="beatrice">Beatrice</button>

    <canvas id="canvas" width="1600" height="1200"></canvas>
    <section>
      <button id="playPattern">Play pattern</button>
      <button id="stopPattern">Stop pattern</button><br />
      <textarea id="textarea" cols="120" rows="14"></textarea>
    </section>
  </body>
</html>
