<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jazzband demo</title>
    <!-- <base href="./" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/demo-patterns.7c823888.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.dcfe6105.css">
  <script src="/style.dcfe6105.js"></script></head>
  <body>
    <section>
      <input type="text" placeholder="type a scale, e.g. F major" value="C major" id="scaleInput">
      <input type="text" value="1 4 7 3 6 2 5 1" placeholder="First Pattern" id="patternA">
      <input type="text" value="8 7 5 3" placeholder="type a pattern, e.g. 3 5 1" id="patternB">
      <textarea id="textarea"></textarea>
      <!-- 12345678 + 1231 = clarke up
      87654321 + 8678 = clarke down
      12345678 + 1357 =  
    
    chromatic, 1 6 11 4 9 2 7 12 5 10 3 8 + 1 3 5 8 > digital
    -->
      <button id="screensaver">screensaver</button>
      <button id="playPattern">Play pattern</button>
      <button id="stopPattern">Stop pattern</button>
      <button id="randomPattern">Random pattern</button>
      <button id="flipPattern">Flip pattern</button>
      <div>
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
    </section>
  </body>
</html>
