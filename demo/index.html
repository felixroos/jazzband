<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jazzband demo</title>
    <base href="./">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="demo.js"></script>
</head>
<body>

    <h1>jazzband demo</h1>
    <a href="https://github.com/felixroos/jazzband">Github</a>

    <button id="next">Play a Jazz Standard</button>
    <button id="jazz">Play Jazz</button>
    <button id="funk">Play Funk</button>
    <button id="bossa">Play Bossa</button>
    <button id="stop">Stop</button><br />
    <button id="slower">slower</button>
    <button id="faster">faster</button>
    <button id="instruments">Random Instruments</button>
    <hr>
    <input type="text" id="chordInput" value="E7" />
    <button id="playChord">chord</button>
    <button id="a">a</button>
    <button id="b">b</button>
    <button id="c">c</button>
    <button id="d">d</button>
    <button id="e">e</button>
    <button id="f">f</button>
    <button id="g">g</button>

</body>

</html>
